<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Website</title>
    <link rel="icon" type="image/png" href="img/flower.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-between align-items-center p-3 bg-primary text-white"
    >
      <div class="logo">
        <img src="img/flower.png" alt="Logo" class="img-fluid" />
      </div>
      <nav>
        <ul class="d-flex list-unstyled mb-0">
          <li class="nav-item mx-3">
            <a href="index.html" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a href="profile.html" class="nav-link text-white">Our Profile</a>
          </li>
          <li class="nav-item mx-3">
            <a href="#portfolio" class="nav-link text-white">Portfolio</a>
          </li>
          <li class="nav-item mx-3">
            <a href="#message-us" class="nav-link text-white">Message Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container my-5">
      <section id="home" class="text-center mb-5">
        <h1 class="display-4">Hi Indah, Welcome To Website</h1>
        <p class="lead">Ini adalah website latihan pertama</p>
        <div class="image-placeholder mx-auto">
          <img
            src="img/wallpaper.jpg"
            alt="image-placeholder"
            class="img-fluid rounded shadow"
          />
        </div>
      </section>

      <section id="portfolio" class="text-center my-5">
        <h2>Our Headquarter</h2>
        <div class="d-flex justify-content-around">
          <div class="headquarter-item text-center">
            <img
              src="img/jakarta-headquarter.jpg"
              alt="Jakarta Headquarter"
              class="circle mx-auto mb-2"
            />
            <p>Jakarta</p>
          </div>
          <div class="headquarter-item text-center">
            <img
              src="img/bandung-headquarter.jpg"
              alt="Bandung Headquarter"
              class="circle mx-auto mb-2"
            />
            <p>Bandung</p>
          </div>
          <div class="headquarter-item text-center">
            <img
              src="img/surabaya-headquarter.jpg"
              alt="Surabaya Headquarter"
              class="circle mx-auto mb-2"
            />
            <p>Surabaya</p>
          </div>
        </div>
      </section>

      <section id="message-us" class="my-5">
        <h2 class="text-center mb-4">Message Us</h2>
        <form
          id="message-form"
          class="p-4 bg-light rounded shadow mx-auto"
          style="max-width: 600px"
        >
          <div class="form-group mb-3">
            <label for="nama">Nama:</label>
            <input
              type="text"
              id="nama"
              name="nama"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input
              type="date"
              id="tanggal-lahir"
              name="tanggal-lahir"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label>Jenis Kelamin:</label>
            <div>
              <label class="me-3">
                <input
                  type="radio"
                  name="jenis-kelamin"
                  value="Laki-Laki"
                  required
                />
                Laki-Laki
              </label>
              <label>
                <input
                  type="radio"
                  name="jenis-kelamin"
                  value="Perempuan"
                  required
                />
                Perempuan
              </label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="pesan">Pesan:</label>
            <textarea
              id="pesan"
              name="pesan"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="output" class="mt-3"></div>
      </section>
    </main>

    <footer class="bg-primary text-white text-center py-3">
      <p>Created By Indah Tri Astuti</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
